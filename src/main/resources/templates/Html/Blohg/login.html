
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all"/>
</head>
<body>
<div class="layui-canvs">
</div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>博客管理系统</strong>
        <em>Bolg_Management System</em>
    </h1>

    <form class="layui-form" action="#####">
    <div class="layui-user-icon larry-login">
        <input type="text" placeholder="账号" name="username" class="login_txtbx" lay-verify="required" autocomplete="off" />
    </div>
    <div class="layui-form-item">
    <div class="layui-pwd-icon larry-login">
      <input type="password" placeholder="密码" name="password" class="login_txtbx" lay-verify="pass"/>
    </div>
    <div class="  larry-login">
        <div class="layui-code-box"><!--先不写-->
            <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
            <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
        </div>
    </div>
    <div class="layui-submit larry-login layui-input-block">
        <input type="button" value="立即登陆" class="submit_btn" lay-submit="" lay-filter="demo1"/>
    </div>
        <from>
    <div class="layui-login-text">
        <p>© 2016-2017 Larry 版权所有</p>
        <p>皖***<a href="http://www.tbnb1.cn" title="">www.tbnb1.cn</a></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
        //登录链接测试，使用时可删除
      /*  $(".submit_btn").click(function(){
            location.href="index.html";
        });*/
//from表单验证
    });

    layui.use(['form'], function(){
        var form = layui.form()
                ,layer = layui.layer;
        form.verify({
         pass: [/(.+){6,12}$/, '密码必须6到12位']
        });
        //监听提交
        form.on('submit(demo1)', function(data){
         /*   layer.alert(JSON.stringify(data.field), {
               title: '最终的提交信息'
          })*/
            $.post('/after/login',data.field,function(res){
                //res就是返回的结果
                if(!res.ms){
                    layer.alert("账号或者密码不正确"),{
                        title:"登录失败"
                    };
                }
            });
           // location.href='index.html';
            return false;
        });


    });



</script>
</body>
</html>
