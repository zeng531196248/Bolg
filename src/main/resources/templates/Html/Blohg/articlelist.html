<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8"/>
    <title>文章列表</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/article.css" />
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all"/>
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"/>
    <script type="text/javascript" src="plugins/layui/layui.js"></script>
     <script type="text/javascript" src="datas/nav.js"></script>
  </head>

  <body>
    <div class="tab-body">
      <p class="page-tab">
        <span class="layui-breadcrumb" lay-separator=">"><a href="">首页</a><a><cite>文章列表</cite></a></span></p>
      <div class="handle-box">
        <ul>
          <li class="handle-item"><span class="fl"><span class="layui-form-label">输入搜索条件：</span>
            <div class="layui-input-inline"><input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input"/></div><button class="layui-btn mgl-20">查询</button><button class="layui-btn mgl-20" id="refresh">刷新</button></span><span class="fr"><a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delect-all"><i class="linyer icon-delect"></i> 批量删除</a><a class="layui-btn btn-add btn-default" id="btn-adduser"><i class="linyer icon-add" data-type="tabAdd"></i> 发布文章</a></span></li>
        </ul>
      </div>
      <div class="layui-clear">
        <div class="tableTools fr"></div>
      </div>
      <table class="table-box table-sort" id="articleTable">
        <thead>
          <tr>
            <th><input type="checkbox" class="btn-checkall fly-checkbox"/></th>
            <th>ID</th>
            <th>文章类别</th>
            <th>文章标题</th>
            <th>文章内容摘要</th>
            <th>发布时间</th>
            <th>更新时间</th>
            <th>帅气的作者</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th><input type="checkbox" class="btn-checkall fly-checkbox"/></th>
            <th>ID</th>
            <th>文章类别</th>
            <th>文章标题</th>
            <th>文章内容摘要</th>
            <th>发布时间</th>
            <th>更新时间</th>
            <th>帅气的作者</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="js/article.js"></script>
    <script src="js/commons.js"></script>
     <script src="js/tab.js"></script>
  </body>








</html>
